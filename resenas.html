<!doctype html>
<html lang="en">
  <head>
    <title> Reseñas </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/font/css/font-awesome.min.css">

    <meta charset="utf-8"/>
    <div class="header navText">
        <ul id="menu">
          <li id="inicio"><i class="fa fa-home fa-2x" aria-hidden="true"></i> Inicio</li>
          <li id="servicios"><i class="fa fa-cutlery fa-2x" aria-hidden="true"></i> Servicios</li>
          <li id="resenas" class="selected"><i class="fa fa-user-o fa-2x" aria-hidden="true"></i> Reseñas</li>
          <li id="carrito"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>  Carrito</li>
          <li id="contactanos"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i> Contactanos</li>
          <li id="showLogin"><button class="loginRegis showOptions">Iniciar Sesión</button></li>
          <li id="showRegist"><button class="loginRegis showOptions">Registrarse</button></li>
          <li id="logout"><button class="logoutButton showOptions">Cerrar Sesión</button><li>
        </ul>
    </div>

    <div id="LoginPop" class="popupLogin grid-item">
        <div class="text-agreement">
          <h1> Iniciar Sesión </h1>
          <p class="poptext"> Usuario </p>
          <input id="username"  name= "username" class="popinputLogin" type="text" placeholder="  Ingresa tu usuario"/>
          <br><span id="errorUsername" class="error"></span><br>
          <p class="poptext"> Contraseña </p>
          <input id="password" name= "password" class="popinputLogin" type="password" placeholder="  Ingresa tu contraseña"/>
          <br><span id= "errorPassword" class="error"> </span><br>
          <p>
          <input id="remember" type="checkbox" name= "remember" value="1" checked> Recuerdame  </br>
          </p>
          <input type="submit" class="buttonSubmit" id="login" value="Login" form= "loginForm">
        <br>
      </div>
    </div>

    <div id="RegistrationPop" class="container popupRegis grid-item">
      <h1 class="title-regis"> Registrarse </h1>
      <div class="row">
        <div class="col-6 text-regis">
          <p class="poptextR"> First Name </p>
          <input id="firstName"  name= "firstName" class="popinputRegis" type="text" placeholder="  Ingresa tu nombre"/>
          <br><span id="errorFirstName" class="error"></span><br>

          <p class="poptextR"> Last Name </p>
          <input id="lastName" name= "lastName" class="popinputRegis" type="password" placeholder="  Ingresa tu apellido"/>
          <br><span id= "errorLastName" class="error"> </span><br>

          <p class="poptextR"> Username </p>
          <input id="userName" name= "userName" class="popinputRegis" type="password" placeholder="  Ingresa tu usuario"/>
          <br><span id= "errorUsername2" class="error"> </span><br>
        </div>
        <div class=" col-6 text-regis2">
          <p class="poptext"> Email </p>
          <input id="email" name= "email" class="popinputRegis" type="password" placeholder="  Ingresa tu usuario"/>
          <br><span id= "errorEmail" class="error"> </span><br>

          <p class="poptext"> Password </p>
          <input id="password2" name= "password2" class="popinputRegis" type="password" placeholder="  Ingresa tu usuario"/>
          <br><span id= "errorPassword2" class="error"> </span><br>

          <p class="poptext"> Password confirmation </p>
          <input id="passwordConf" name= "passwordConf" class="popinputRegis" type="password" placeholder="  Ingresa tu usuario"/>
          <br><span id= "errorPasswordConfirmation" class="error"> </span><br>
          <br>
        </div>
        <input type="submit" class="buttonSubmit" id="registration" value="Submit" form= "submitForm">
      </div>
    </div>
  </head>

  <body>
    <img class="backImage" src="assets/buffet2.jpg" alt="">
    <div class="col-1">
    </div>
    <div class="col-10">
      <div class="row reviews">
        <div id="loadReviews" class="loadReviews">
          <h2 class="reseñasTitle"> Opiniones de Clientes: </h2><br>
        </div>

        <div class="reseñasAgrega">
          <div id="addAlert">
          </div>
          <div class="betweenAlert">
            <h2 class="addTitle"> Agrega una reseña: </h2>
            <br>
            <textarea name="review" class="reviewBox" id="review" rows="5" cols="40"> </textarea><br>
            <span id="errorComment" class="errorReview"></span>
          </p>
          <input type="submit" id="addReview" class="submitReview" value="Agregar"/>
        </div>
      </div>
    </div>
    </div>
    <div class="col-1">
    </div>

  </body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/loginAndRegistrationjs"></script>
  <script type="text/javascript" src="js/home.js"></script>
</html>
