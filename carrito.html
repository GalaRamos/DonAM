    <meta charset="utf-8"/>
    <div class="header navText">
        <ul id="menu">
          <li id="inicio"><i class="fa fa-home fa-2x" aria-hidden="true"></i> Inicio</li>
          <li id="servicios"><i class="fa fa-cutlery fa-2x" aria-hidden="true"></i> Servicios</li>
          <li id="resenas"><i class="fa fa-user-o fa-2x" aria-hidden="true"></i> Reseñas</li>
          <li id="carrito" class="selected"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>  Carrito</li>
          <li id="contactanos"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i> Contactanos</li>
          <li id="showLogin"><button class="loginRegis">Iniciar Sesión</button></li>
          <li id="showRegist"><button class="loginRegis">Registrarse</button></li>
          <li id="logout"><button class="logoutButton">Cerrar Sesión</button><li>
        </ul>
    </div>

    <div id="LoginPop" class="popupLogin grid-item">
        <div class="text-agreement">
          <h1> Iniciar Sesión </h1>
          <p class="poptext"> Usuario </p>
          <input id="username"  name= "username" class="popinputLogin" type="text" placeholder="  Ingresa tu usuario"/>
          <br><span id="errorUsername" class="error"></span><br>
          <p class="poptext"> Contraseña </p>
          <input id="password" name= "password" class="popinputLogin" type="password" placeholder="  Ingresa tu contraseña"/>
          <br><span id= "errorPassword" class="error"> </span><br>
          <p>
          <input id="remember" type="checkbox" name= "remember" value="1" checked> Recuerdame  </br>
          </p>
          <input type="submit" class="buttonSubmit" id="login" value="Login" form= "loginForm">
        <br>
      </div>
    </div>

    <div id="RegistrationPop" class="container popupRegis grid-item">
      <h1 class="title-regis"> Registrarse </h1>
      <div class="row">
        <div class="col-6 text-regis">
          <p class="poptextR"> First Name </p>
          <input id="firstName"  name= "firstName" class="popinputRegis" type="text" placeholder="  Ingresa tu nombre"/>
          <br><span id="errorFirstName" class="error"></span><br>

          <p class="poptextR"> Last Name </p>
          <input id="lastName" name= "lastName" class="popinputRegis" type="password" placeholder="  Ingresa tu apellido"/>
          <br><span id= "errorLastName" class="error"> </span><br>

          <p class="poptextR"> Username </p>
          <input id="userName" name= "userName" class="popinputRegis" type="password" placeholder="  Ingresa tu usuario"/>
          <br><span id= "errorUsername2" class="error"> </span><br>
        </div>
        <div class=" col-6 text-regis2">
          <p class="poptext"> Email </p>
          <input id="email" name= "email" class="popinputRegis" type="password" placeholder="  Ingresa tu usuario"/>
          <br><span id= "errorEmail" class="error"> </span><br>

          <p class="poptext"> Password </p>
          <input id="password2" name= "password2" class="popinputRegis" type="password" placeholder="  Ingresa tu usuario"/>
          <br><span id= "errorPassword2" class="error"> </span><br>

          <p class="poptext"> Password confirmation </p>
          <input id="passwordConf" name= "passwordConf" class="popinputRegis" type="password" placeholder="  Ingresa tu usuario"/>
          <br><span id= "errorPasswordConfirmation" class="error"> </span><br>
          <br>
        </div>
        <input type="submit" class="buttonSubmit" id="registration" value="Submit" form= "submitForm">
      </div>
    </div>
  </head>
